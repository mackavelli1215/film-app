<!-- Badge Component -->
{% comment %} Usage: {% include 'components/badge.html' with text="Active"
type="success" %} Types: success, warning, error, info, default {% endcomment %}
{% with type=type|default:"default" %}
<span
  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium {% if type == 'success' %}bg-green-100 text-green-800{% endif %} {% if type == 'warning' %}bg-yellow-100 text-yellow-800{% endif %} {% if type == 'error' %}bg-red-100 text-red-800{% endif %} {% if type == 'info' %}bg-blue-100 text-blue-800{% endif %} {% if type == 'default' %}bg-gray-100 text-gray-800{% endif %}"
>
  {{ text }}
</span>
{% endwith %}
